<!DOCTYPE html>
         <html lang="en">
        <link rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    <script src="Script.js"></script>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
</head>
<body>
    <div class="Container-1">
        <h1 class="Main">Enter your weight in Pounds</h1>
        <h4 class="Second">Lbs</h4>

        <div class="Sub-Container-1">  
            <div class="Sub-Container-2">
            <input class="Input1" required type="text" placeholder="Enter" pattern="{0-9}" id="Pounds" maxlength="8" >  
            </div>
            <div class="Sub-Container-2">
                <button class="Btn1" onclick="Convert()">
                    <span>
                        Hover Me
                    </span>
                </button>
            </div>

            <div class="Sub-Container-3">
                <h1 class="Second1" id="result">--</h1>
                
            </div>
            </div>
        </div>
    
</body>
</html>
